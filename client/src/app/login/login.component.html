<div>
  {{helloResponse | async}}
</div>
<div class="login-container">
  <div class="form-container">
    <span class="title">Welcome back</span>
    <form class="login-form" [formGroup]="loginForm" >
      <div class="form-group-container">
        <div class="form-group" #emailGroup>
          <input 
            formControlName="email"
            required 
            placeholder=" " 
            id="email" 
            autocomplete="email" 
            type="email"
            (focus)="onFocus('email')"
            (blur)="onBlur('email')"
          >
          <label for="email">Email</label>
        </div>
        <div class="input-error" [class.animate]="loginForm.controls['email'].hasError('email')">
          Oops! That doesn't look like a valid email.
        </div>
      </div>
      <div class="form-group-container">
        <div class="form-group" #passwordGroup>
          <input 
            formControlName="password"
            required 
            placeholder=" "
            id="password" 
            [type]="!isPasswordVisible() ? 'password' : 'text'"
            (focus)="onFocus('password')"
            (blur)="onBlur('password')"
            maxlength="50"
          >
          <label for="password">Password</label>
          <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 510 510"
          class="eye-icon"
          [class.closed-eye-active]="!isPasswordVisible()"
          [class.closed-eye]="isPasswordVisible()"
          (click)="passwordToggle($event)"
        >

            fill="#000"
          ></path>
          <path
            d="M204 255c0 28.122 22.878 51 51 51 28.121 0 51-22.878 51-51s-22.879-51-51-51c-28.122 0-51 22.878-51 51zm72 0c0 11.58-9.421 21-21 21-11.58 0-21-9.42-21-21s9.42-21 21-21c11.579 0 21 9.42 21 21zM255 65c8.284 0 15-6.716 15-15V15c0-8.284-6.716-15-15-15s-15 6.716-15 15v35c0 8.284 6.716 15 15 15zM344.5 85.062c7.192 4.102 16.355 1.601 20.461-5.599l19.962-35c4.104-7.196 1.599-16.356-5.598-20.461-7.198-4.104-16.356-1.599-20.461 5.599l-19.962 35c-4.104 7.195-1.598 16.356 5.598 20.461zM145.039 79.463c4.104 7.196 13.264 9.702 20.461 5.598 7.196-4.104 9.702-13.265 5.598-20.461l-19.962-35c-4.104-7.196-13.266-9.702-20.461-5.598-7.196 4.104-9.702 13.265-5.598 20.461zM255 445c-8.284 0-15 6.716-15 15v35c0 8.284 6.716 15 15 15s15-6.716 15-15v-35c0-8.284-6.716-15-15-15zM165.5 424.939c-7.196-4.103-16.356-1.598-20.461 5.598l-19.962 35c-4.104 7.196-1.598 16.357 5.598 20.461 7.197 4.104 16.357 1.597 20.461-5.598l19.962-35c4.105-7.196 1.598-16.357-5.598-20.461zM364.961 430.537c-4.104-7.197-13.267-9.701-20.461-5.599-7.196 4.104-9.702 13.265-5.598 20.461l19.962 35c4.103 7.196 13.263 9.703 20.461 5.599 7.196-4.104 9.702-13.265 5.598-20.461z"
            fill="#000"
          ></path>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 32 32"
          class="eye-icon"
          [class.open-eye-active]="!isPasswordVisible()"
          [class.open-eye]="isPasswordVisible()"
          (click)="passwordToggle($event)"
        >
          <g fill="#000" fill-rule="evenodd" clip-rule="evenodd">
            <path
              d="M24.761 15.264a.75.75 0 0 1 1.025.272l2.863 4.938a.75.75 0 0 1-1.298.752L24.49 16.29a.75.75 0 0 1 .272-1.025zM19.145 17.924a.75.75 0 0 1 .869.608l.887 5.038a.75.75 0 0 1-1.477.26l-.888-5.037a.75.75 0 0 1 .609-.87zM12.842 17.911a.75.75 0 0 1 .61.869l-.888 5.05a.75.75 0 0 1-1.478-.26l.888-5.05a.75.75 0 0 1 .868-.609zM7.225 15.263a.75.75 0 0 1 .275 1.024L4.637 21.25a.75.75 0 1 1-1.3-.75L6.2 15.538a.75.75 0 0 1 1.025-.275z"
            ></path>
            <path
              d="M3.529 12.529a.75.75 0 0 1 1.055.112C6.6 15.14 10.257 18.25 16 18.25s9.4-3.111 11.417-5.609a.75.75 0 0 1 1.166.943C26.402 16.286 22.358 19.75 16 19.75S5.6 16.286 3.417 13.584a.75.75 0 0 1 .112-1.055z"
            ></path>
          </g>
        </svg>
        </div>
      </div>
    </form>
    <div class="button-group">
      <button type="button" [routerLink]="['/register']">New here?</button>
      <button class="primary" type="submit" [disabled]="loginForm.invalid" (click)="loginUser()">Login</button>
    </div>
  </div>
</div>
