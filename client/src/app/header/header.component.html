<header class="header-container" #headerContainer>
  <div class="name-container" tabindex="0" aria-label="Application name: Simpli Track">
    <span class="name">Simpli</span>
    <span class="subtitle">Track</span>
  </div>
  <div class="icon-container">
    <div class="theme-icon" (click)="toggleTheme()" tabindex="0" aria-label="Toggle theme">
      <img #sun class="sun" src="/sun.svg" alt="Sun Icon" />
      <img #moon class="moon" src="/moon.svg" alt="Moon Icon" />
    </div>
    @if (isLoggedIn()) {
      <div class="theme-icon" tabindex="0" (click)="logout()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 50 51"
          class="logout"
        >
          <g  fill="var(--base-disabled-color)" fill-rule="evenodd" clip-rule="evenodd">
            <path
              d="M40.688 24.64c.61.61.61 1.599 0 2.209l-6.25 6.25a1.562 1.562 0 1 1-2.21-2.21l3.583-3.582H25a1.562 1.562 0 1 1 0-3.125h10.811l-3.582-3.583a1.562 1.562 0 1 1 2.21-2.21z"
            ></path>
            <path
              d="M14.583 8.557a2.604 2.604 0 0 0-2.604 2.604v29.166a2.604 2.604 0 0 0 2.604 2.605h20.834a2.604 2.604 0 0 0 2.604-2.604v-2.084a1.562 1.562 0 1 1 3.125 0v2.084a5.73 5.73 0 0 1-5.73 5.729H14.584a5.73 5.73 0 0 1-5.729-5.73V11.162a5.73 5.73 0 0 1 5.73-5.73h20.833a5.73 5.73 0 0 1 5.729 5.73v2.083a1.562 1.562 0 1 1-3.125 0v-2.083a2.604 2.604 0 0 0-2.604-2.604z"
            ></path>
          </g>
        </svg>
      </div>
    }
  </div>

</header>
